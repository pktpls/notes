DebugLevel 0
AllowNoInt yes
IpVersion 4
FIBMetric "flat"
TcRedundancy 2
NatThreshold 0.75
LinkQualityAlgorithm "etx_ff"
SmartGateway no
SmartGatewayThreshold 50
Pollrate 0.025
SmartGatewaySpeed 10000 10000
SmartGatewayUplink "both"
LinkQualityLevel 2
OlsrPort 698
Willingness 3
TosValue 16

Interface "ff0"
{
  Mode "ether"
}

